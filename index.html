<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sicmu - Closet of your favourite music.</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand">
          <img src="logo.jpg" alt="Sicmu" /><span>Sicmu</span>
        </li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songList">
        <h1>Best of NCS - NO Copyright Sounds</h1>
      <div class="songItemContainer">
        <div class="songItem">
          <img alt="1" />
          <span class="songName">Faded</span>
          <span class="songListPlay"
            ><span class="timeStamp">4:34</span> <i id="1" class="fa-solid songItemPlay fa-play"></i
          ></span>
        </div>
        <div class="songItem">
          <img alt="1" />
          <span class="songName">Faded</span>
          <span class="songListPlay"
            ><span class="timeStamp">5:34</span> <i id="2" class="fa-solid songItemPlay fa-play"></i
          ></span>
        </div>
        <div class="songItem">
          <img alt="1" />
          <span class="songName">Faded</span>
          <span class="songListPlay"
            ><span class="timeStamp">4:36</span> <i id="3" class="fa-solid songItemPlay fa-play"></i
          ></span>
        </div>
        <div class="songItem">
          <img alt="1" />
          <span class="songName">Faded</span>
          <span class="songListPlay"
            ><span class="timeStamp">5:21</span> <i id="4" class="fa-solid songItemPlay fa-play"></i
          ></span>
        </div>
        <div class="songItem">
          <img alt="1" />
          <span class="songName">Faded</span>
          <span class="songListPlay"
            ><span class="timeStamp">5:11</span> <i id="5" class="fa-solid songItemPlay fa-play"></i
          ></span>
        </div>
      </div>
    </div>
      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input type="range" name="range" id="myProgressbar" min="0" value="0" max="100" />
      <div class="icon">
        <!-- AwesomeIcon -->
        <i  id="previous" class="fa-solid fa-backward-step"></i>
        <!-- <i class="fa-solid fa-backward"></i> -->
        <i class="fa-solid fa-play" id="masterPlay"></i>
        <!-- <i class="fa-solid fa-forward"></i> -->
        <i id ="next" class="fa-solid fa-forward-step"></i>
      </div>
      <div class="songInfo">
        <img src="music.gif" width="40px" alt="gif" id="gif"><span id="masterSongName">Faded</span>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/1e3eb4c1a4.js"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
